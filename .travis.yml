language: node_js
node_js:
- 8.10.0
install:
- npm install --dev
script:
- npm run build:ssr
- npm run webpack:server
deploy:
  provider: cloudfoundry
  skip_cleanup: true
  manifest: manifest.yml
  username: $BLUEMIX_USER
  password: $BLUEMIX_PASS
  organization: $BLUEMIX_ORGANIZATION
  space: $BLUEMIX_SPACE
  api: https://api.ng.bluemix.net
  on:
    branch: master