<div class="ml-md-5 mr-md-5 ml-3 mr-3">
	<h3 class="text-center main-header mb-5">Project list</h3>
<div class="project-list">


<app-project class="project-list-item card-group px-sm-4 px-md-4" *ngFor="let project of projects;let i=index;" [index]="i" [project]="project"></app-project>



</div>
</div>

<app-project-gallery *ngIf="currentProject" [currentProject]="currentProject"></app-project-gallery>
