<div class="">
	<h3 class="text-center main-header mb-4">Project list</h3>
<div class="project-list">

<div *ngFor="let project of projects;let i=index;let last=last;">
	<div class="project-single">
<app-project class="project-list-item px-sm-4 px-md-4"  [index]="i" [project]="project"></app-project>

</div>
<div class="divider" *ngIf="!last"></div>
</div>
</div>

<app-project-gallery *ngIf="currentProject" [currentProject]="currentProject"></app-project-gallery>
