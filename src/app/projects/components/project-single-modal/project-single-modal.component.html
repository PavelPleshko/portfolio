<div class="row custom-modal">
	<button  (click)="closeModal()" class="close-btn">
		 <mat-icon>close</mat-icon>
	</button>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<ngb-carousel interval="3000">
  <ng-template ngbSlide *ngFor="let img of safeExtraImages">
   <div class="custom-modal-img-wrapper">
		<div  class="custom-modal-img" [style.background-image]="img"></div>
	</div>
  </ng-template>
</ngb-carousel>
	
	<div class="container">
		
	<div class="row">
		<div class="col-sm-12 col-xs-12 custom-modal-body">
			<div class="technologies mb-3">

<img *ngFor="let technology of project.technologies" matTooltip="{{technology}}" matTooltipPosition="below" class="technologies-single" src="/assets/img/stack/{{technology}}.png">

	</div>
		<h5 class="text-left custom-modal-title">{{project.title}}</h5>
<div class="custom-modal-description text-muted" [innerHTML]="project.longDescription"></div>
</div>

</div>
</div>



</div>
</div>
<div class="custom-modal-footer">
	<div class="custom-links text-right">
	<div class="custom-links-inner">
<button *ngIf="project.demoLink" mat-raised-button color="primary"><a href="{{project.demoLink}}" target="_blank">DEMO</a></button>
<button *ngIf="project.codeLink" mat-raised-button class="secondary-bg"><a href="{{project.codeLink}}" target="_blank">CODE</a></button>
</div>
</div>
</div>
