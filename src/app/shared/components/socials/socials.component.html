  <div class="social-list">
    <div *ngFor="let social of socials" matTooltip="{{social.title}}" [matTooltipPosition]="'below'">
      <span class="social-list-item">
        <a href="{{social.link}}" rel="noopener" [attr.aria-label]="social.title" target="_blank"><i class="{{social.iconName}}"></i></a>
      </span>
    </div>
  
  </div>
